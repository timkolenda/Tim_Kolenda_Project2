<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item "><a class="header-nav__item-link" href="index.html">Home</a></li>
                <li class="header-nav__item "><a class="header-nav__item-link" href="index.html">About</a></li>
                <li class="header-nav__item header-nav__item--logo"><a class="header-nav__item-link" href="index.html">
                        <h2 class="logo">Sophie</h2>
                    </a></li>
                <li class="header-nav__item "><a class="header-nav__item-link" href="blog.html">Blog</a></li>
                <li class="header-nav__item header-nav__item--active"><a class="header-nav__item-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <section class="hero--contact">
            <!-- <div class="heading-image--contact">
                <img src="./assets/contact-image-1.jpg" alt="Sophie, running in front of a yellow wall.">
            </div> -->
            <div class="wrapper">
                <div class="hero__element--secondary">
                    <h1 class="title title--contact">Get in touch</h1>
                </div>
            </div>
        </section>        
    </header>
    <main class="contact">
        <div class="wrapper">
        <aside class="contact__aside">
            <div class="tile tile--contacts">
                <nav class="social-nav">
                    <ul class="social-nav__list">
                        <li class="social-nav__list-item"><a href="#" class="social-nav__list-item-link"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="social-nav__list-item"><a href="#" class="social-nav__list-item-link"><i class="fab fa-twitter"></i></a></li>
                        <li class="social-nav__list-item"><a href="#" class="social-nav__list-item-link"><i class="fab fa-linkedin-in"></i></a></li>
                        <li class="social-nav__list-item"><a href="#" class="social-nav__list-item-link"><i class="fab fa-instagram"></i></a></li>    
                    </ul>
                </nav>
                <div class="tile__contents">
                    <a href="#" class="contact__email"></a>
                    <ul class="contact__address-list">
                        <li class="contact__address-list-item"><a href="">123-456-7890</a></li>
                        <li class="contact__address-list-item"><a href="">123 Queen St W, Unit 10 <br>Toronto, Ontario</a></li>
                        <li class="contact__address-list-item"><a href="">M5V2D5</a></li>
                    </ul>
                </div>
            </div>            
        </aside>
        <form action="" class="form-styling">
            <div class="form-styling__user">
                <div class="user-name">
                    <label for="name" class="visuallyHidden"></label>
                    <input type="text" name="user-name" class="form-styling__user-info" id="name" placeholder="Name">
                </div>
                <div class="user-email">
                    <label for="email" class="visuallyHidden"></label>
                    <input type="email" name="user-email" class="form-styling__user-info" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-styling__comments">
                <label for="comments" class="visuallyHidden"></label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments"></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </main>
    </div>
    <footer class="legal">
        <p>Copyright &copy; 2018 Hackeryou</p>
    </footer>
</body>
</html>
