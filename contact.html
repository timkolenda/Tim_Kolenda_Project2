<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item "><a class="header-nav__item-link" href="#">Home</a></li>
                <li class="header-nav__item "><a class="header-nav__item-link" href="#">About</a></li>
                <li class="header-nav__item header-nav__item--logo"><a class="header-nav__item-link" href="#">
                        <h2 class="logo">Sophie</h2>
                    </a></li>
                <li class="header-nav__item "><a class="header-nav__item-link" href="#">Blog</a></li>
                <li class="header-nav__item "><a class="header-nav__item-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <section class="hero--contact">
            <!-- <div class="heading-image--contact">
                <img src="./assets/contact-image-1.jpg" alt="Sophie, running in front of a yellow wall.">
            </div> -->
            <div class="wrapper">
                <div class="hero__element--secondary">
                    <h1 class="title title--contact">Get in touch</h1>
                </div>
            </div>
        </section>        
    </header>
    <main class="wrapper contact">
        <aside class="contact__aside">
            <div class="tile">
                <nav class="social-nav">
                    <ul class="social-nav__list">
                        <li class="cocial-nav__list-item"><a href="#"><i></i></a></li>
                        <li class="cocial-nav__list-item"><a href="#"><i></i></a></li>
                        <li class="cocial-nav__list-item"><a href="#"><i></i></a></li>
                        <li class="cocial-nav__list-item"><a href="#"><i></i></a></li>    
                    </ul>
                </nav>
                <div class="tile__contents">
                    <a href="#" class="contact__email"></a>
                    <ul class="contact__address-list">
                        <li class="contact__address-list-item"><a href="">123-456-7890</a></li>
                        <li class="contact__address-list-item"><a href="">123 Queen St W, Unit 10 <br>Toronto, Ontario</a></li>
                        <li class="contact__address-list-item"><a href="">M5V2D5</a></li>
                    </ul>
                </div>
            </div>            
        </aside>
        <form action="" class="form-styling">
            <label for="name" class="visuallyHidden"></label>
            <input type="text" id="name" placeholder="name">
            <label for="email" class="visuallyHidden"></label>
            <input type="email" id="email" placeholder="email">
            <label for="comments" class="visuallyHidden"></label>
            <input type="text" id="comments" placeholder="comment">
            <button class="btn">Submit</button>
        </form>
    </main>
</body>
</html>
