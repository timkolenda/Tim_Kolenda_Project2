<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <li class="header-nav__item "><a href="#"></a>Home</li>
            <li class="header-nav__item "><a href="#"></a>About</li>
            <li class="header-nav__item header-nav__item--logo section-heading"><a href="#">
                    <h2>Sophie</h2>
                </a></li>
            <li class="header-nav__item "><a href="#"></a>Blog</li>
            <li class="header-nav__item "><a href="#"></a>Content</li>
        </nav>
        <section class="hero--contact">
            <div class="wrapper">
                <div class="hero__element--secondary">
                    <h1 class="title title--contact">Get in touch</h1>
                </div>
            </div>
        </section>        
    </header>
    <main class="wrapper contact">
        <aside class="contact__aside">
            
        </aside>
        <form action="" class="form-styling">
            <label for="name" class="visuallyHidden"></label>
            <input type="text" id="name" placeholder="name">
            <label for="email" class="visuallyHidden"></label>
            <input type="email" id="email" placeholder="email">
            <label for="comments" class="visuallyHidden"></label>
            <input type="text" id="comments" placeholder="comment">
            <button class="btn">Post comment</button>
        </form>
    </main>
</body>
</html>
